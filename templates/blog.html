<head>

	<!--
		Basic
	-->
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ryan - vCard / Resume / CV Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<meta name="description" content="vCard & Resume Template" />
	<meta name="keywords" content="vcard, resposnive, resume, personal, card, cv, cards, portfolio" />
	<meta name="author" content="beshleyua" />

	<!--
		Load Fonts
	-->
	<link
		href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet">

	<!--
		Load CSS
	-->
	<link rel="stylesheet" href="{% static 'css/basic.css' %}" />
	<link rel="stylesheet" href="{% static 'css/layout.css' %}" />
	<link rel="stylesheet" href="{% static 'css/blogs.css' %}" />
	<link rel="stylesheet" href="{% static 'css/ionicons.css' %}" />
	<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" />
	<link rel="stylesheet" href="{% static 'css/animate.css' %}" />
	<link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}" />

	<!--
		Background Gradient
	-->
	<link rel="stylesheet" href="{% static 'css/gradient.css' %}" />

	<!--
		Template New-Skin
	-->
	<link rel="stylesheet" href="{% static 'css/new-skin/new-skin.css' %}" />

	<!--
		Template RTL
	-->
	<!--<link rel="stylesheet" href="css/rtl.css" />-->

	<!--
		Template Colors
	-->
	<link rel="stylesheet" href="{% static 'css/demos/demo-1-colors.css' %}" />
	<!--<link rel="stylesheet" href="css/template-colors/blue.css" />-->
	<!--<link rel="stylesheet" href="css/template-colors/orange.css" />-->
	<!--<link rel="stylesheet" href="css/template-colors/pink.css" />-->
	<!--<link rel="stylesheet" href="css/template-colors/purple.css" />-->
	<!--<link rel="stylesheet" href="css/template-colors/red.css" />-->

	<!--
		Template Dark
	-->
	<link rel="stylesheet" href="{% static 'css/new-skin/classic-skin.css' %}" />
	<link rel="stylesheet" href="{% static 'css/template-dark/dark.css' %}" />


	<!--[if lt IE 9]>
	<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!--
		Favicons
	-->
	<link rel="shortcut icon" href="images/favicons/favicon.ico">

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-125314689-11"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'UA-125314689-11');
	</script>

</head>

<body>
	<div class="page new-skin">

		<!-- preloader -->
		<div class="preloader">
			<div class="centrize full-width">
				<div class="vertical-center">
					<div class="spinner">
						<div class="double-bounce1"></div>
						<div class="double-bounce2"></div>
					</div>
				</div>
			</div>
		</div>

		<!-- background -->
		<div class="background gradient">
			<ul class="bg-bubbles">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>

		<!--
			Container
		-->
		<div class="container opened" data-animation-in="fadeInLeft" data-animation-out="fadeOutLeft">

			<!--
				Header
			-->
			<header class="header">


				<!-- menu -->
				<div class="top-menu">
					<ul>
						<li class="active">
							<a href="{% url 'home-page' %}#about-card">
								<span class="icon ion-person"></span>
								<span class="link">About</span>
							</a>
						</li>
						<li>
							<a href="{% url 'home-page' %}#resume-card">
								<span class="icon ion-android-list"></span>
								<span class="link">Resume</span>
							</a>
						</li>
						<li>
							<a href="{% url 'home-page' %}#works-card">
								<span class="icon ion-android-create"></span>
								<span class="link">Works</span>
							</a>
						</li>
						<li>
							<a href="{% url 'home-page' %}#blog-card">
								<span class="icon ion-chatbox-working"></span>
								<span class="link">Blog</span>
							</a>
						</li>
						<li>
							<a href="{% url 'home-page' %}#contacts-card">
								<span class="icon ion-at"></span>
								<span class="link">Contact</span>
							</a>
						</li>
					</ul>
				</div>

			</header>

			<!--
				Card - Started
			-->
			<div class="card-started" id="home-card">

				<!--
					Profile
				-->
				<div class="profile no-photo">

					<!-- profile image -->
					<div class="slide" style="background-image: url({% static 'images/man5_big.jpg' %});"></div>

					<!-- profile titles -->
					<div class="title">Ryan Adlard</div>
					<!--<div class="subtitle">Web Designer</div>-->
					<div class="subtitle subtitle-typed">
						<div class="typing-title">
							<p>Web Designer</p>
							<p>Developer</p>
							<p>Freelancer</p>
						</div>
					</div>

					<!-- profile socials -->
					<div class="social">
						<a target="_blank" href="https://dribbble.com/"><span class="fa fa-dribbble"></span></a>
						<a target="_blank" href="https://twitter.com/"><span class="fa fa-twitter"></span></a>
						<a target="_blank" href="https://github.com/"><span class="fa fa-github"></span></a>
						<a target="_blank" href="https://www.spotify.com/"><span class="fa fa-spotify"></span></a>
						<a target="_blank" href="https://stackoverflow.com/"><span
								class="fa fa-stack-overflow"></span></a>
					</div>

					<!-- profile buttons -->
					<div class="lnks">
						<a href="#" class="lnk">
							<span class="text">Download CV</span>
						</a>
						<a href="#" class="lnk discover">
							<span class="text">Contact Me</span>
						</a>
					</div>

				</div>

			</div>

			<!--
				Card - Blog
			-->
			<div class="card-inner blog blog-post animated active" id="blog-card">
				<div class="card-wrap">

					<!--
						Blog Single
					-->
					<div class="content blog-single">

						<!-- title -->
						<div class="title">Blog Post</div>

						<!-- content -->
						<div class="row border-line-v">
							<div class="col col-m-12 col-t-12 col-d-12">
								<div class="post-box">

									<!-- blog detail -->
									<h1 class="h-title">{{ blog.title }}</h1>
									<div class="blog-detail">
										<span class="date">{{ blog.date }}</span>
									</div>

									<!-- blog image -->
									<div class="blog-image">
										<img src="{{ blog.image.url }}" alt="" />
									</div>

									<!-- blog content -->
									<div class="blog-content">
										<p>
											{{ blog.content }}
										</p>
									</div>

									<div class="post-text-bottom">
										<div class="social-share">
											<span>Share</span>
											<a class="share-btn share-btn-facebook" title="Share on Facebook"><i
													class="ion ion-social-facebook"></i></a>
											<a class="share-btn share-btn-twitter" title="Share on Twitter"><i
													class="ion ion-social-twitter"></i></a>
											<a class="share-btn share-btn-linkedin" title="Share on Linkedin"><i
													class="ion ion-social-linkedin"></i></a>
											<a class="share-btn share-btn-reddit" title="Share on Reddit"><i
													class="ion ion-social-reddit"></i></a>
											<a class="share-btn share-btn-pinterest" title="Share on Pinterest"><i
													class="ion ion-social-pinterest"></i></a>
										</div>
									</div>

								</div>
							</div>
						</div>

					</div>

				</div>
			</div>


		</div>


	</div>

	<!-- bslthemes.com buttons html begin -->
	<div class="bsl-popup" data-theme="ryancv" data-category="html">
		<div class="bsl-popup__buttons"></div>
		<div class="bsl-popup__content bsl-popup__content-related">
			<div class="bsl-popup__menu"></div>
			<div class="bsl-popup__tabs">
				<div class="bsl-popup__tab bsl-popup__tab-demo"></div>
				<div class="bsl-popup__tab bsl-popup__tab-all"></div>
				<div class="bsl-popup__tab bsl-popup__tab-related"></div>
				<div class="bsl-popup__tab bsl-popup__tab-version"></div>
			</div>
		</div>
		<div class="bsl-popup__content bsl-popup__content-help"></div>
	</div>
	<!-- bslthemes.com buttons html end -->

	<!--
		jQuery Scripts
	-->
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/jquery.validate.js' %}"></script>
	<script src="{% static 'js/jquery.magnific-popup.js' %}"></script>
	<script src="{% static 'js/imagesloaded.pkgd.js' %}"></script>
	<script src="{% static 'js/isotope.pkgd.js' %}"></script>
	<script src="{% static 'js/jquery.slimscroll.js' %}"></script>
	<script src="{% static 'js/owl.carousel.js' %}"></script>
	<script src="{% static 'js/typed.js' %}"></script>
	<script src="../../../use.fontawesome.com/8da76d029b.js"></script>

	<!--
		Google map api
	-->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDz2w7HUaWudHwd7AWQpCL48Qs050WOn9s"></script>

	<!--
		Main Scripts
	-->
	<script src="{% static 'js/scripts.js' %}"></script>

	<!-- bslthemes.com buttons assets begin -->
	<link rel="stylesheet" href="../../bslthms-advanced-btns/assets/style.css">
	<script src="../../bslthms-advanced-btns/assets/script.js"></script>
	<!-- bslthemes.com buttons assets end -->

</body>
